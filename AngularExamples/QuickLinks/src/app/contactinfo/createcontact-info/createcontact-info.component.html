<div class="container">
<div class="center"> 
        <h1>Contact Info Details</h1>    
    
    <form [formGroup]="detailsform">
        <label>
            content: </label>
            <input type="text" formControlName="content" placeholder="Enter the content" required><br>
            <span class="error" *ngIf="content!.invalid">content is required</span>
         <br><br>
         
        <label>
            address: </label>
            <input type="text" formControlName="address" placeholder="Enter the address"><br>
            <span class="error" *ngIf="address!.invalid">address is required</span>
        <br><br>
        <label>
            phone:</label>
            <input type="text" formControlName="phone" placeholder="Enter phone number"><br>
            <span class="error" *ngIf="phone!.invalid">Phone number is required</span>
        <br><br>
        <label>
            email: </label>
            <input type="text" formControlName="email" placeholder="Enter email"><br>
            <span class="error" *ngIf="email!.invalid">email is required</span>
        <br><br>
        
    </form>
    
    <form [formGroup]="detailsform" (ngSubmit)="onSubmit(detailsform.value)"></form>
    <button (click)="onSubmit(detailsform.value)" type="submit">Submit</button>
    <button  (click)="clearForm()" type="reset" >Reset</button>
    </div>
</div>
